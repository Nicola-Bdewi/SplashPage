<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <title> Sign in </title>
        <link rel="stylesheet" href="login.css"> 
    </head>

    
    <body> 
        <div class="whole-sign-in-form">
            <p id="hello">Hello!</p>
            <form>
                <div class="login-form-components">
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="login-form-components">
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <button class="login-btn">Login</button>
                 <p id="sign-up-text"> <a href="#" id="link-to-sign-up">Sign up</a> if you do not have an account</p>

            </form> 

        </div>
        
    <script src="Login-Animation.js"></script>
    </body>
</html>
